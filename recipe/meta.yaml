{% set name = "dags" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dags-{{ version }}.tar.gz
  sha256: 5ca097e4c49b4e1502c4610cda81aea3fd0975f664c39071cc7ac17a0a5e6e93

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
    - toml
  run:
    - networkx
    - python >=3.7

test:
  imports:
    - dags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenSourceEconomics/dags
  summary: Tools to create executable dags from interdependent functions.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/OpenSourceEconomics/dags
  doc_url: https://dags.readthedocs.io/

extra:
  recipe-maintainers:
    - janosg
    - tobiasraabe
