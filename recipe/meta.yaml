{% set name = "dags" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dags-{{ version }}.tar.gz
  sha256: a6693ffba0968dea2577b01487015771850ed947b297157cceadd0661e29a2de

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
    - hatchling
    - hatch-vcs
    - toml
  run:
    - networkx
    - python >=3.10
    - flatten-dict

test:
  imports:
    - dags
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenSourceEconomics/dags
  summary: Tools to create executable dags from interdependent functions.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/OpenSourceEconomics/dags
  doc_url: https://dags.readthedocs.io/

extra:
  recipe-maintainers:
    - janosg
    - tobiasraabe
    - timmens
